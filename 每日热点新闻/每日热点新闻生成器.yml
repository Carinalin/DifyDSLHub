    - data:
        code: "import json\nfrom datetime import datetime, timezone, timedelta\n\n\
          def main(arg1: str) -> dict:\n    try:\n        # 平台映射字典\n        platform_map\
          \ = {\n            'huxiu': '虎嗅',\n            'weibo': '微博',\n        \
          \    'juejin': '掘金',\n            'toutiao': '头条',\n            '36kr':\
          \ '36氪'\n        }\n\n        # 预处理输入字符串，将 None 替换为 null\n        arg1 =\
          \ arg1.replace(\"None\", \"null\")\n\n        # 解析输入 JSON\n        if isinstance(arg1,\
          \ (dict, list)):\n            parsed_data = arg1\n        else:\n      \
          \      parsed_data = json.loads(arg1)\n\n        # 提取 articles 列表\n    \
          \    if isinstance(parsed_data, dict) and \"arg1\" in parsed_data:\n   \
          \         data = json.loads(parsed_data[\"arg1\"])  # 解析嵌套的 arg1 字符串\n \
          \       else:\n            data = parsed_data\n\n        articles = []\n\
          \        if isinstance(data, list):\n            for item in data:\n   \
          \             articles.extend(item.get(\"articles\", []))\n        elif\
          \ isinstance(data, dict):\n            articles = data.get(\"articles\"\
          , [])\n\n        # 初始化 Markdown 表格\n        table_lines = [\n          \
          \  \"| 标题 | PC 端链接 | 移动端链接 | 平台 | 热门评分 | 更新时间 |\",\n            \"| ---\
          \ | --- | --- | --- | --- | --- |\"\n        ]\n\n        # 处理每篇文章\n   \
          \     for item in articles:\n            title = item.get('title', '')\n\
          \            links_pc = item.get('links', {}).get('pc', '')\n          \
          \  links_mobile = item.get('links', {}).get('mobile', '')\n            platform\
          \ = item.get('metadata', {}).get('platform', '')\n            # 映射平台名称\n\
          \            platform = platform_map.get(platform, platform)  # 使用原始值作为默认\n\
          \            # 处理 hot_score：如果为 None，设置为 \"No Score\"\n            hot_score\
          \ = item.get('hot_score', 'No Score')\n            if hot_score is None:\n\
          \                hot_score = 'No Score'\n            update_time_raw = item.get('metadata',\
          \ {}).get('update_time', '')\n\n            # 处理更新时间\n            update_time\
          \ = ''\n            if update_time_raw:\n                try:\n        \
          \            # 尝试解析 ISO8601 带毫秒\n                    dt_utc = datetime.strptime(update_time_raw,\
          \ \"%Y-%m-%dT%H:%M:%S.%fZ\")\n                    dt_utc = dt_utc.replace(tzinfo=timezone.utc)\n\
          \                    shanghai_tz = timezone(timedelta(hours=8))\n      \
          \              dt_shanghai = dt_utc.astimezone(shanghai_tz)\n          \
          \          update_time = dt_shanghai.strftime(\"%Y-%m-%d %H:%M:%S\")\n \
          \               except Exception:\n                    try:\n          \
          \              # 尝试解析 ISO8601 不带毫秒\n                        dt_utc = datetime.strptime(update_time_raw,\
          \ \"%Y-%m-%dT%H:%M:%SZ\")\n                        dt_utc = dt_utc.replace(tzinfo=timezone.utc)\n\
          \                        shanghai_tz = timezone(timedelta(hours=8))\n  \
          \                      dt_shanghai = dt_utc.astimezone(shanghai_tz)\n  \
          \                      update_time = dt_shanghai.strftime(\"%Y-%m-%d %H:%M:%S\"\
          )\n                    except Exception:\n                        try:\n\
          \                            # 尝试解析时间戳\n                            ts =\
          \ int(update_time_raw)\n                            if len(str(update_time_raw))\
          \ == 13:\n                                ts = ts / 1000\n             \
          \               dt = datetime.fromtimestamp(ts, tz=timezone.utc)\n     \
          \                       dt_shanghai = dt.astimezone(timezone(timedelta(hours=8)))\n\
          \                            update_time = dt_shanghai.strftime(\"%Y-%m-%d\
          \ %H:%M:%S\")\n                        except Exception:\n             \
          \               update_time = str(update_time_raw)\n\n            # 转义 Markdown\
          \ 表格中的特殊字符\n            title = title.replace('|', '\\\\|')\n          \
          \  platform = platform.replace('|', '\\\\|')\n            hot_score = str(hot_score).replace('|',\
          \ '\\\\|')\n            # 转换为 Markdown 超链接格式\n            links_pc = f\"\
          [点击查看]({links_pc})\" if links_pc else ''\n            links_mobile = f\"\
          [点击查看]({links_mobile})\" if links_mobile else ''\n\n            # 添加表格行\n\
          \            table_lines.append(\n                f\"| {title} | {links_pc}\
          \ | {links_mobile} | {platform} | {hot_score} | {update_time} |\"\n    \
          \        )\n\n        # 拼接 Markdown 表格\n        markdown_table = \"\\n\"\
          .join(table_lines)\n        return {\"result\": markdown_table}\n\n    except\
          \ Exception as e:\n        error_table = f\"| 错误 | 描述 |\\n| --- | --- |\\\
          n| 错误 | {type(e).__name__}: {e} |\"\n        return {\"result\": error_table}"
        code_language: python3
        desc: ''
