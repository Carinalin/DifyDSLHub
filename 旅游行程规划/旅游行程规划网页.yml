              \ 500km），考虑天桥、单行线等因素\n-**驾车路径规划** (`maps_direction_driving`)：提供小客车/轿车通勤方案\n\
              - **公共交通综合规划** (`maps_direction_transit_integrated`)：整合火车/公交/地铁的跨城出行方案（需提供起点和终点城市）\n\
              - **步行路径规划** (`maps_direction_walking`)：支持 100km 以内步行路线\n\n2. **地理服务类**\n\
              - **地址转坐标** (`maps_geo`)：将结构化地址解析为经纬度（支持景点/建筑名称）\n- **坐标转地址** (`maps_regeocode`)：将高德坐标转换为行政区划地址\n\
              - **IP 定位** (`maps_ip_location`)：通过 IP 地址定位地理位置\n\n3. **距离测量类**\n- **多模式距离测量**\
