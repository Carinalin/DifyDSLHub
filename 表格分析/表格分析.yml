        code: "import json\nimport random\n\ndef main(data):\n    # ÊõøÊç¢ÂçïÂºïÂè∑‰∏∫ÂèåÂºïÂè∑\n  \
          \  data_fixed = data.replace(\"'\", '\"')\n    json_data = json.loads(data_fixed)\n\
          \    field_names = list(json_data[0].keys())  # Ëé∑ÂèñÂ≠óÊÆµÂêçÂàóË°®\n    field_data\
          \ = {field: [] for field in field_names}  # ‰ΩøÁî®Â≠óÊÆµÂêç‰Ωú‰∏∫Â≠óÂÖ∏ÁöÑÈîÆ\n\n    for item\
          \ in json_data:\n        for field in field_names:\n            field_data[field].append(item[field])\n\
          \n    # ÁîüÊàêÊØè‰∏™Êü±Â≠êÁöÑÈ¢úËâ≤\n    series_data = []\n    for field in field_names[1:]:\
          \  # ÊéíÈô§ÂàÜÁ±ªËΩ¥\n        field_colors = [\n            f\"rgb({random.randint(0,\
          \ 255)}, {random.randint(0, 255)}, {random.randint(0, 255)})\"\n       \
          \     for _ in field_data[field_names[0]]  # ÁîüÊàê‰∏éÂàÜÁ±ªËΩ¥Êï∞ÊçÆÁõ∏ÂêåÊï∞ÈáèÁöÑÈ¢úËâ≤\n        ]\n\
          \        series_data.append({\n            \"name\": field,\n          \
          \  \"type\": \"bar\",\n            \"data\": [\n                {\"value\"\
          : value, \"itemStyle\": {\"color\": color}}\n                for value,\
          \ color in zip(field_data[field], field_colors)\n            ],\n      \
          \      \"label\": {\n                \"show\": True,\n                \"\
          position\": \"top\",\n                \"formatter\": \"{c}\"\n         \
          \   }\n        })\n\n    # ÁîüÊàê ECharts ÂõæË°®ÈÖçÁΩÆ\n    echarts_config = {\n   \
          \     \"tooltip\": {},\n        \"xAxis\": {\n            \"type\": \"category\"\
          ,\n            \"data\": field_data[field_names[0]],\n            \"axisLabel\"\
          : {\n                \"show\": False  # ‰∏çÊòæÁ§∫xËΩ¥ÁöÑÊï∞ÊçÆÊ†áÁ≠æ\n            }\n    \
          \    },\n        \"yAxis\": {},\n        \"series\": series_data\n    }\n\
          \n    # ËæìÂá∫ÁªìÊûú\n    output = (\n        \"```echarts\\n\" +\n        json.dumps(echarts_config,\
